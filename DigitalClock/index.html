<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    
    <link rel="shortcut icon" href="https://p7.hiclipart.com/preview/49/448/925/clock-stock-photography-watch-antique-vintage-clothing-clock-thumbnail.jpg" type="image/x-icon">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main id="clock_container">
        <section id="hour_section">
            <h1 id="hourValue">00</h1>
            <p>HOURS</p>
        </section>
        <section id="minutes_section">
            <h1 id="minValue">00</h1>
            <p>MINUTES</p>
        </section>
        <section id="seconds_section">
            <h1 id="secValue">00</h1>
            <p>SECONDS</p>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
